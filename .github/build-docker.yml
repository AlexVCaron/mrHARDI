name: Build mrHARDI docker

on:
  push:
  branches:
    - 'master'

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build image stack
        run: |
          cd containers
          docker buildx bake . --pull --push
